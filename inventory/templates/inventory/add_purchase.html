{% extends 'base.html' %}
{% load static %} 
{% block content %}
<div class="insider-links">
    <h2>Enter a new purchase</h2>
    <form method="post">
    <div>
    {% csrf_token %}
    {{ form.as_table}}
    <p>
        <label for="menu_item">Menu item:</label>
        <select name="menu_item" id="menu_item" required>
            <option value selected>-----</option>
        {% for menu_item in menu_items %}
            <option value={{ menu_item.id }}>{{ menu_item.title }}</option>
        {% endfor %}
        </select>
    </p>
    <input class="submit" type="submit" value="Submit"/>
    </div>
    </form>
{% endblock %}
</div>
